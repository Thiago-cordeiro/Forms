<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/pngegg (1).png">
    <title>Form dos doces</title>
</head>
<body>
    

    <h1>Envie seu pedido</h1>
    <section class="section_form">
      <form id="consultation-form" class="feed-form" action="#">
        <input required="" placeholder="Name" type="text" id="name">
        <input name="phone" required="" placeholder="Phone number" id="phone">
        <input name="email" required="" placeholder="E-mail" type="email" id="email">
        <input name="text" required="" placeholder="Descreva seu pedido" type="text" id="text">
        <button type="submit" class="button_submit">ORDER</button>
      </form>
    </section>
   
    <script src="form.js">
    </script>
</body>
</html>
